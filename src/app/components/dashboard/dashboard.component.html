<app-navbar></app-navbar>
<div class="container mt-2 text-center">
  <h2>Proyectos</h2>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody>
          @for (item of lisProject; track item.id) {
              <tr>
                <td><a class="link-like" (click)="editProject(item.id)">{{ item.name }}</a></td>
                <td>{{ item.description }}</td>
              </tr>
            }
      </tbody>
    </table>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" routerLink="/createProject">Crear Proyecto</button>
      <button type="button" class="btn btn-danger btn-lg">Eliminar Proyecto</button>
    </div>
</div>
